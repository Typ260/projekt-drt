<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Projekt DRT ist ein Versuch ein lokales Mehrspieler Erlebnis mit Dungeons&Dragons Elementen zu erschaffen.">
	<meta name="keywords" content="DRT, Typhus">
	<meta name="author" content="David Rodenkirchen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DRT - v0.2</title>
	<script type="text/javascript" src="./js/blockades.js"></script>
	<script type="text/javascript" src="./js/skills.js"></script>
	<script src="./js/entities.js"></script>
	<script src="./js/events.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	
		canvas {
			border: 1px solid black;
			background: #ccc;
			display: block;
		}
		
		.event-controls-fight {
			display: none;
		}
		
		.stats-right {
			display: none;
		}
		
	</style>
</head>
<body>
	<center>
	<h2>Projekt DRT - Version 0.2</h2>
	<table style="width:100%">
		<tr>
			<td valign="top">
				<div id="stats-left" class="stats-left">
					Aktueller Spieler:<br><br>
					<center><p id="statusbarPlayerName">(SPIELERNAME)</p></center><br>
					Klasse:<br><br>
					<center><p id="statusbarPlayerClass">(KLASSE)</p></center><br>
					Lebenspunkte:<br><br>
					<center><p id="statusbarPlayerHP">(LEBENSPUNKTE)</p></center><br>
					Aktionspunkte:<br><br>
					<center><p id="statusbarPlayerAP">(AKTIONSPUNKTE)</p></center><br>
				</div>
			</td>
			<td>
				<center><canvas id="game"></canvas><canvas id="event"></canvas></center>
			</td>
			<td valign="top">
				<div id="stats-right" class="stats-right">
					Aktueller NPC:<br><br>
					<center><p id="statusbarNPCName">(NPCNAME)</p></center><br>
					Gesinnung:<br><br>
					<center><p id="statusbarNPCType">(NPCTyp)</p></center><br>
					Lebenspunkte:<br><br>
					<center><p id="statusbarNPCHP">(NPCLEBENSPUNKTE)</p></center><br>
				</div>
			</td>
		</tr>
	</table>
	<br><button id="consoleOutput">Konsolenausgabe</button><br>
	<div id="controls">
	<button id="MoveUp">Nach Oben</button><br>
	<button id="MoveLeft">Nach Links</button> - <button id="MoveRight">Nach Rechts</button><br>
	<button id="MoveDown">Nach Unten</button>
	</div><br>
	<div id="event-container" class="event-container"></div><br>
	<div id="event-controls-fight" class="event-controls-fight">
	KAMPF - STEUERUNG:<br>
	<button id="slot1"></button> - <button id="slot2"></button> - <button id="slot3"></button> - <button id="slot4"></button>
	</div>
	</center>
	<script src="./js/index.js"></script>
	<script src="./js/draw_elements.js"></script>
	
</body>
</html>
